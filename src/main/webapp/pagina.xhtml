<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<h1>FORMULARIO</h1>

</h:head>

<h:body>


    <h:form>
        <p:panel id="formulario" header="Cadastro de Pessoas" style="margin-bottom:40px">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{pessoaController.pessoaForm.nome}"
                             completeMethod="#{pessoaController.completeNome}"/>

                <p:outputLabel value="Telefone:" for="telefone" />
                <p:inputText id="telefone" value="#{pessoaController.pessoaForm.telefone}" />

                <p:outputLabel value="Endereço:" for="endereco" />
                <p:inputText id="endereco" value="#{pessoaController.pessoaForm.endereco}" />


            </h:panelGrid>
        </p:panel>
    </h:form>
        
        <p:commandButton value="Adicionar"  action="#{pessoaController.adicionar}"
                         style="margin-right:20px;" />

        <p:commandButton value="Limpar"  action="#{pessoaController.limpar}"
                         style="margin-right:20px;" />

        <p:commandButton value="Exluir"  action="#{pessoaController.excluir}"
                         style="margin-right:20px;" />
   
    


    <h:form>
        <h2>Tabela</h2>
        <p:dataTable id="tabela" var="pessoa" value="#{pessoaController.pessoas}" selectionMode="single" selection="#{pessoaController.pessoaSelecionada}" rowKey="#{pessoa}">
                <p:ajax event="rowSelect" listener="#{pessoaController.aoSelecionar}" update="@form" />
            <p:ajax event="rowUnselect" listener="#{pessoaController.aoDesselecionar}" update="@form" />

            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{pessoa.telefone}" />
            </p:column>

            <p:column headerText="Endereço">
                <h:outputText value="#{pessoa.endereco}" />
            </p:column>
        </p:dataTable>



    </h:form>


</h:body>



</html>
