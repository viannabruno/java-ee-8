<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<h1>FORMULARIO</h1>

</h:head>

<h:body>


    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel value="Nome:" for="nome" />
        <p:inputText id="nome" value="#{pessoaController.pessoaFrom.nome}" />

        <p:outputLabel value="Telefone:" for="telefone" />
        <p:inputText id="telefone" value="#{pessoaController.pessoaForm.telefone}" />

        <p:outputLabel value="Endereço:" for="endereco" />
        <p:inputText id="endereco" value="#{pessoaController.pessoaForm.endereco}" />


    </h:panelGrid>
        
        <p:commandButton value="Adicionar" id="withIcon" action="#{pessoaController.adicionar}" update="tabelaPessoa formularioPessoa"
                         style="margin-right:20px;" icon="pi pi-save"/>

        <p:commandButton value="Limpar" id="withIcon2" action="#{pessoaController.limpar}" update="@form"
                         style="margin-right:20px;" icon="pi pi-save"/>

        <p:commandButton value="Exluir" id="withIcon3" action="#{pessoaController.excluir}" update="@form"
                         style="margin-right:20px;" icon="pi pi-save"/>
   
    

    <h:panelGrid>
    <h:form>
        <h2>Tabela</h2>
        <p:dataTable id="tabela" var="pessoa" value="#{pessoaController.pessoas}" selectionMode="single" selection="#{pessoaController.pessoaSelecionada}" rowKey="#{pessoa}">
                <p:ajax event="rowSelect" listener="#{pessoaController.aoSelecionar}" update="@form" />
            <p:ajax event="rowUnselect" listener="#{pessoaController.aoDesselecionar}" update="@form" />

            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{pessoa.telefone}" />
            </p:column>

            <p:column headerText="Endereço">
                <h:outputText value="#{pessoa.endereco}" />
            </p:column>
        </p:dataTable>



    </h:form>
    </h:panelGrid>

</h:body>



</html>
