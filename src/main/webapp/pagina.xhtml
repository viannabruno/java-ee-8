<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>

<h1>FORMULARIO</h1>

</h:head>

<h:body>


    <h:panelGrid columns="2" cellpadding="5">

        <p:outputLabel value="Nome:" for="nome" />
        <p:inputText id="nome" value="#{PessoaController.nome}" />

        <p:outputLabel value="Telefone:" for="telefone" />
        <p:inputText id="telefone" value="#{PessoaController.telefone}" />

        <p:outputLabel value="Endereço:" for="endereco" />
        <p:inputText id="endereco" value="#{PessoaController.endereco}" />

        <p:commandButton  value="Cadastrar"
                          action="#{PessoaController.adicionar}" >
        </p:commandButton>
    </h:panelGrid>

    <h:form>
        <h2>Tabela</h2>
        <p:dataTable var="pessoa" value="#{PessoaController.pessoas}">

            <p:column headerText="Nome">
                <h:outputText value="#{pessoa.nome}" />
            </p:column>

            <p:column headerText="Telefone">
                <h:outputText value="#{pessoa.telefone}" />
            </p:column>

            <p:column headerText="Endereço">
                <h:outputText value="#{pessoa.endereco}" />
            </p:column>
        </p:dataTable>


    </h:form>


</h:body>



</html>
